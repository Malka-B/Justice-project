<br><br>
<h1>Welcome Justice Video Conference App!</h1>
<br><br>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <br><br>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Meeting Id" formControlName="meetingId" required>
                    <mat-error *ngIf="loginForm.get('meetingId')?.invalid">{{requiredGetErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="User Id" formControlName="userId" required>
                    <mat-error
                        *ngIf="loginForm.get('userId')?.invalid">{{requiredGetErrorMessage()}}</mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
            <br>
        </form>
    </mat-card>
</div>
