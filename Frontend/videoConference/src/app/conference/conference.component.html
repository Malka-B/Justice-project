<div class="container-fluid">
    <h1>SignalRTC</h1>
    <div class="row">
      <div class="col-5">
        <div class="row">
          <div class="col">
            <input [(ngModel)]="currentUser" required placeholder="UserName" type="text">
          </div>
          <div class="col">
            <div class="btn-group" role="group" aria-label="button group">
              <button [disabled]="!currentUser" (click)="saveUsername()" type="button"
                class="btn btn-sm btn-primary">Save</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <app-user-list (userSelected)="onUserSelected($event)"></app-user-list>
          </div>
        </div>
      </div>
      <div class="col-7">
        <div class="row">
          <div class="col-8">
            <input [(ngModel)]="dataString" required placeholder="Write a message" type="text">
          </div>
          <div class="col-4">
            <button (click)="sendMessage()" type="button" class="btn btn-sm btn-secondary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- דף זה צריך להכיל גם את הקומפוננטות של header, footer, sidebar
 ובהן החיבורים לפונקציות שאמורות להיות מוטרגות כאשר קורה אירוע בקומפוננטת הבן -->
 <app-header [discussion]="currentDiscussion" [user]="currentUserO"></app-header>
 <app-side-bar [discussion]="currentDiscussion" [user]="currentUserO"></app-side-bar>
 <app-footer (userMicrophoneClicked)="onUserMicrophoneClicked($event)" (muteAllClicked)="onMuteAllClicked($event)" 
 (userCameraClicked)="onUserCameraClicked($event)" [currentUser]="currentUserO"></app-footer>
